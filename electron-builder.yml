    ext: onnx
  - name: "TensorFlow Lite Model"
    ext: tflite
  - name: "TensorFlow Lite Model"
    ext: lite
  - name: "TensorFlow Lite Model"
    ext: tfl
  - name: "Keras Model"
    ext: h5
  - name: "Keras Model"
    ext: hd5
  - name: "Keras Model"
    ext: hdf5
  - name: "Keras Model"
    ext: keras
  - name: "Core ML Model"
    ext: mlmodel
  - name: "MXNet Model"
    ext: model
  - name: "MXNet Model"
    ext: mar
  - name: "CNTK Model"
    ext: model
  - name: "CNTK Model"
    ext: cmf
  - name: "CNTK Model"
    ext: dnn
  - name: "TensorFlow Meta Graph"
    ext: meta
  - name: "TensorFlow Graph"
    ext: pb
  - name: "TensorFlow Saved Model"
    ext: pb
  - name: "ONNX Model"
    ext: pb
  - name: "Caffe2 Model"
    ext: pb
  - name: "TensorFlow Graph"
    ext: pbtxt
  - name: "TensorFlow Saved Model"
    ext: pbtxt
  - name: "ONNX Model"
    ext: pbtxt
  - name: "Caffe2 Model"
    ext: pbtxt
  - name: "Caffe Model"
    ext: pbtxt
  - name: "Caffe Model"
    ext: caffemodel
  - name: "TensorFlow Graph"
    ext: prototxt
  - name: "TensorFlow Saved Model"
    ext: prototxt
  - name: "ONNX Model"
    ext: prototxt
  - name: "Caffe2 Model"
    ext: prototxt
  - name: "Caffe Model"
    ext: prototxt
  - name: "NCNN Model"
    ext: param
  - name: "PyTorch Model"
    ext: pth
  - name: "PyTorch Model"
    ext: pt
  - name: "TorchScript Model"
    ext: pth
  - name: "TorchScript Model"
    ext: pt
  - name: "Torch Model"
    ext: t7
  - name: "MNN Model"
    ext: mnn
afterSign: "setup/notarize.js"
publish:
  - provider: github
    releaseType: release
mac:
  category: public.app-category.developer-tools
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  target: 
  - dmg
  - zip
linux:
  target:
  - AppImage
  - deb
win:
  target:
  - nsis
dmg:
  iconSize: 160
  contents:
  - x: 180
    y: 170
  - x: 480
    y: 170
    type: link
    path: /Applications
nsis:
  perMachine: true
