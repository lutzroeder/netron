appId: com.lutzroeder.netron
productName: Netron
files:
  - 'source/**/*'
directories:
  buildResources: ./publish
fileAssociations:
  - name: "Arm NN Model"
    ext: armnn
  - name: "CNTK Model"
    ext: cmf
  - name: "CNTK Model"
    ext: dnn
  - name: "Keras Model"
    ext: h5
  - name: "Keras Model"
    ext: hd5
  - name: "Keras Model"
    ext: hdf5
  - name: "Keras Model"
    ext: keras
  - name: "TensorFlow Lite Model"
    ext: lite
  - name: "MXNet Model"
    ext: mar
  - name: "TensorFlow Meta Graph"
    ext: meta
  - name: "Core ML Model"
    ext: mlmodel
  - name: "Core ML Model Package"
    ext: mlpackage
    isPackage: true
  - name: "MNN Model"
    ext: mnn
  - name: "Model"
    ext: model
  - name: "Barracuda Model"
    ext: nn
  - name: "ONNX Model"
    ext: onnx
  - name: "Protocol Buffer"
    ext: pb
  - name: "Text Protocol Buffer"
    ext: pbtxt
  - name: "Text Protocol Buffer"
    ext: prototxt
  - name: "Caffe Model"
    ext: caffemodel
  - name: "NCNN Model"
    ext: param
  - name: "PyTorch Model"
    ext: pth
  - name: "PyTorch Model"
    ext: pt
  - name: "Torch Model"
    ext: t7
  - name: "TensorFlow Lite Model"
    ext: tflite
  - name: "TensorFlow Lite Model"
    ext: tfl
  - name: "Tengine"
    ext: tmfile
  - name: "UFF Model"
    ext: uff
  - name: "PaddlePaddle"
    ext: paddle
  - name: "PaddlePaddle"
    ext: pdmodel
  - name: "PaddlePaddle"
    ext: pdparams
  - name: "RKNN"
    ext: rknn
  - name: "Vitis-AI xmodel"
    ext: xmodel
afterSign: "./publish/notarize.js"
publish:
  - provider: github
    releaseType: release
linux:
  target:
  - AppImage
  - snap
mac:
  artifactName: ${productName}-${version}-mac.${ext}
  category: public.app-category.developer-tools
  darkModeSupport: true
  gatekeeperAssess: false
  hardenedRuntime: true
  target:
  - dmg
  - zip
win:
  target:
  - nsis
  signingHashAlgorithms:
  - sha256
  verifyUpdateCodeSignature: false
dmg:
  artifactName: ${productName}-${version}.${ext}
  title: "${productName} ${version}"
  writeUpdateInfo: false
  iconSize: 160
  contents:
  - x: 180
    y: 170
  - x: 480
    y: 170
    type: link
    path: /Applications
nsis:
  differentialPackage: false
snap:
  plugs:
  - default
  - removable-media
  publish:
  - provider: snapStore
    channels:
    - stable
